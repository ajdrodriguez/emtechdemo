name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: python tests.py

    - name: Check test results and fail if tests failed
      run: |
        echo "Checking test results"
        test_exit_code=$(($(grep -c "FAILED" test_results.txt)))
        if [ "$test_exit_code" -ne 0 ]; then
          echo "Tests failed. Cancelling merge to main."
          exit 1
        fi

    - name: Merge to main
      if: success()
      run: git merge main
