name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: python tests.py

    - name: Check test results and fail if tests failed
      run: echo "Checking test results" && exit $(($(grep -c "FAILED" test_results.txt)))

    - name: Merge to main
      if: success()
      run: git merge main
